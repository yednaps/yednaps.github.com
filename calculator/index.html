<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Michroma|VT323'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="outerborder">
  <h2 align="center" id="brand">CALCULATOR</h2>
  <div class="container calcBody">
    <div class="calcDisplay">
      <h2 id="result"></h2>
      <!--<div style="vertical-align: middle; text-align: right;">
      <h2>1234567890</h2>
    </div>-->
    </div>
    <div class="calcButtons">
      <p align="right">QUIK-CHECK&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <button type="button" class="btn btn-default btn-sign" id="bd">&divide;</button>
        <p>
          <p>
            <button type="button" class="btn btn-default" id="b7">7</button>
            <button type="button" class="btn btn-default" id="b8">8</button>
            <button type="button" class="btn btn-default" id="b9">9</button>
            <button type="button" class="btn btn-default btn-sign" id="bt">&times;</button>
            <p>
              <p>
                <button type="button" class="btn btn-default" id="b4">4</button>
                <button type="button" class="btn btn-default" id="b5">5</button>
                <button type="button" class="btn btn-default" id="b6">6</button>
                <button type="button" class="btn btn-default btn-sign" id="bm">-</button>
              </p>
              <p>
                <button type="button" class="btn btn-default" id="b1">1</button>
                <button type="button" class="btn btn-default" id="b2">2</button>
                <button type="button" class="btn btn-default" id="b3">3</button>
                <button type="button" class="btn btn-default btn-sign" id="bp">+</button>
              </p>
              <p>
                <button type="button" class="btn btn-danger" id="bc">C</button>
                <button type="button" class="btn btn-default" id="b0">0</button>
                <button type="button" class="btn btn-default" id="bdec">.</button>
                <button type="button" class="btn btn-default btn-sign" id="be">=</button>
              </p>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
